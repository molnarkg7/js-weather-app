<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-header">
        <form class="weather-search">
          <input
            type="text"
            placeholder="Search for a city..."
            class="weather-search-form"
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </form>

        <div class="units">
          <span class="weather-units-c"></span>
          <span class="weather-units-f"></span>
        </div>
      </div>

      <div class="weather-body">
        <h1 class="weather-city"></h1>
        <div class="weather-date-time"></div>
        <div class="weather-forecast"></div>
        <div class="weather-icon"></div>
        <p class="weather-temperature"></p>
        <div class="weather-max-min">
          <p>Min:</p>
          <p>Max:</p>
        </div>
      </div>

      <div class="weather-info">
        <div class="weather-card">
          <i class="fa-solid fa-temperature-full"></i>
          <div>
            <p>Real Feel:</p>
            <p class="weather-realfeel"></p>
          </div>
        </div>
        <div class="weather-card">
          <i class="fa-solid fa-droplet"></i>
          <div>
            <p>Humidity:</p>
            <p class="weather-humidity"></p>
          </div>
        </div>
        <div class="weather-card">
          <i class="fa-solid fa-wind"></i>
          <div>
            <p>Wind:</p>
            <p class="weather-wind"></p>
          </div>
        </div>
        <div class="weather-card">
          <i class="fa-solid fa-gauge-high"></i>
          <div>
            <p>Pressure:</p>
            <p class="weather-pressure"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
