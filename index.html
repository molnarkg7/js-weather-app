<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-header">
        <form class="weather-search">
          <input
            type="text"
            placeholder="Search for a city..."
            class="weather-search-form"
          />
          <i class="fas fa-search"></i>
        </form>
 
        <div class="weather-units">
          <span class="weather-units-c">&#176C</span>
          <span class="weather-units-f">&#176F</span>
        </div>
      </div>

      <div class="weather-body">
        <h1 class="weather-city"></h1>
        <div class="weather-date-time"></div>
        <div class="weather-forecast"></div>
        <div class="weather-icon"></div>
        <p class="weather-temperature"></p>
        <div class="weather-max-min">
          <p>Min: 12&#176</p>
          <p>Max: 16&#176</p>
        </div>
      </div>

      <div class="weather-info">
        <div class="weather-card">
          <i class="fas fa-temperature-full"></i>
          <div>
            <p>Real Feel:</p>
            <p class="weather-realfeel">18&#176</p>
          </div>
        </div>
        <div class="weather-card">
          <i class="fas fa-droplet"></i>
          <div>
            <p>Humidity:</p>
            <p class="weather-humidity">18&#176</p>
          </div>
        </div>
        <div class="weather-card">
          <i class="fas fa-wind"></i>
          <div>
            <p>Wind:</p>
            <p class="weather-wind">18&#176</p>
          </div>
        </div>
        <div class="weather-card">
          <i class="fas fa-gauge-high"></i>
          <div>
            <p>Pressure:</p>
            <p class="weather-pressure">18&#176</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
    src="https://kit.fontawesome.com/0e722c0174.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
